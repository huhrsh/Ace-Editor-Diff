<header class="px-12 py-4 font-medium shadow text-2xl">
  <p>Ace Edittor Diff</p>
</header>
<div *ngIf="selectedFile; else elseBlock">
  <app-diff-viewer [fileName]="selectedFile" (fileUnselected)="unselectFile()"></app-diff-viewer>
</div>
<ng-template #elseBlock>
  <app-file-list (fileSelected)="onFileSelected($event)"></app-file-list>
  <app-approval (fileNameSelected)="onFileSelected($event)"></app-approval>
</ng-template>
